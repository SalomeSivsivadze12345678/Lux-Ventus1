<!DOCTYPE html>

    <title>Document</title>

              ><img src="assets/twitter.png" alt="Twitter"
            /></a>
            <a href="#" class="icon-linkedin"

            /></a>
            <a href="#" class="icon-youtube"
              ><img src="assets/youtube.png" alt="YouTube"
            /></a>
            <a href="#" class="icon-instagram"

      <div class="footer-bottom">
